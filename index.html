<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="UTF-8">
    <title>TRUECar Demo</title>
    <link rel="stylesheet" href="css/main.css" type="text/css">
</head>
<body>
<div id="wrapper">
    <header>
        <div class="logo"></div>
    </header>
    <div class="container">
        <section class="items-form">
            <div class="row">
                <div class="label">Add Item:</div>
                <div class="fields">
                    <input type="text" name="item" id="itemField">
                    <button id="addItemBtn" class="add-btn">Add</button>
                </div>
            </div>
            <div class="row">
                <div class="label">JSON:</div>
                <div class="fields">
                    <textarea id="listField"></textarea>
                    <button id="addJSONBtn">Load JSON</button>
                </div>
            </div>
        </section>
        <aside>
            <div class="heading">Items</div>
            <div id="itemsList"></div>
        </aside>
    </div>
</div>
<script src="js/app.js"></script>
</body>
</html>
